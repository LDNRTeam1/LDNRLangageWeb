    <div align="center">
        <h1>Les joueurs de SiteDeJeux.com dans la région toulousaine</h1>
    </div>
    <div id="map"></div>
    <script>
        var map;

        function initMap() {
            var asiatides = {
                lat: 43.54864,
                lng: 1.512372
            };
            var ldnr = {
                lat: 43.550853,
                lng: 1.501289
            };
            var caffarel = {
                lat: 43.907085,
                lng: 2.009962
            };
            map = new google.maps.Map(document.getElementById('map'), {
                center: ldnr,
                zoom: 9
            });

            var marker = new google.maps.Marker({
                position: ldnr,
                map: map
            });

            var contentMarker = "<b>Emile MARCO</b>" + "<br>" + "joue pendant ses pauses dans les locaux de LDNR" + "<IMG BORDER='0' align='center' SRC='photos/emile.jpg'>" + "<br><br><IMG BORDER='0' SRC='photos/ldnr.jpg'><b>LDNR</b>";
            var infoWindow = new google.maps.InfoWindow({
                content: contentMarker,
                maxWidth: 170,
            });

            google.maps.event.addListener(marker, 'click', function() {
                infoWindow.open(map, marker);
            });

            var marker2 = new google.maps.Marker({
                position: asiatides,
                map: map
            });
            var contentMarker2 = "<b>Nina BÜCHNER</b>" + "<br>" + "joue pendant sa pause déjeuner dans son restaurant préféré" + "<br>" + "<IMG BORDER='0' SRC='photos/nina.jpg'>" + "<br><IMG BORDER='0' SRC='photos/asiatide.jpg'><b>Asiatides</b>";
            var infoWindow2 = new google.maps.InfoWindow({
                content: contentMarker2,
                maxWidth: 170,
            });

            google.maps.event.addListener(marker2, 'click', function() {
                infoWindow2.open(map, marker2);
            });

            var marker3 = new google.maps.Marker({
                position: caffarel,
                map: map
            });
            var contentMarker3 = "<b>Herbert CAFFAREL</b>" + "<br>" + "joue chez lui quand les corrections lui en laisse le temps" + "<br>" + "<br><IMG BORDER='0' SRC='photos/herbert.jpg'>";
            var infoWindow3 = new google.maps.InfoWindow({
                content: contentMarker3,
                maxWidth: 170,
            });

            google.maps.event.addListener(marker3, 'click', function() {
                infoWindow3.open(map, marker3);
            });

        }
    </script>
