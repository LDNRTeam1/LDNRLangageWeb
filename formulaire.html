<html>

<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />
    <!-- <link href="css/formulaire.css" rel="stylesheet">-->
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper light-blue">
                <a href="#" class="brand-logo right">Site de jeux en ligne</a>
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="formulaire.html">Inscription</a></li>
                    <li><a href="tchat.html">Tchat</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <!-- <h1 id="title">Formulaire d'inscription</h1>-->
        <div>
            <h4 class="center-align">Formulaire d'inscription</h4>
        </div>

        <div class="container">
            <div class="row">
                <form class="col s12" id="inscriptionForm">

                    <fieldset id="fldst1">
                        <!-- JA/ Ici les identifiants utilisé pour se connecter à l'espace personelle après l'incription -->
                        <legend>Identifiants</legend>

                        <div class="row">
                            <div class="input-field col s12">
                                <input placeholder="pseudo" id="pseudo" type="text" class="validate">
                                <label for="pseudo">Pseudo</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s6">
                                <input placeholder="password" id="pwd" type="password" class="validate">
                                <label for="password">Password</label>
                            </div>
                            <div class="input-field col s6">
                                <input placeholder="confirmation" id="confirmation" type="password" class="validate">
                                <label for="confirmation">Confirmation</label>
                            </div>
                        </div>
                    </fieldset>
                    <br><br>

                    <fieldset id="fldst2">
                        <!-- Les informations personnelles pouvant servir à l'envoie de cadeau-->
                        <legend>Informations personnelles</legend>

                        <div class="row">
                            <div class="input-field col s6">
                                <input placeholder="nom" id="nom" type="text" class="validate">
                                <label for="nom">Nom</label>
                            </div>
                            <div class="input-field col s6">
                                <input placeholder="prenom" id="prenom" type="text" class="validate">
                                <label for="prenom">Prenom</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <input placeholder="dob" id="dob" type="date" class="validate">
                                <!--<label for="dob">Date de Naissance</label>-->
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <input placeholder="adress" id="adress" type="text" class="validate">
                                <label for="adress">Adresse</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s6">
                                <input placeholder="codep" id="codep" type="text" class="validate">
                                <label for="codep">Code Postal</label>
                            </div>
                            <div class="input-field col s6">
                                <input placeholder="ville" id="ville" type="text" class="validate">
                                <label for="ville">Ville</label>
                            </div>
                        </div>
                    </fieldset>

                    <!-- JA/ On regroupe les bouton de fin de formulaire dans un fieldset afin de conserver l'ensemble des effets CSS-->
                    <!-- <input type="submit" name='submit' id='submit' value="Soumettre" />-->
                    <!-- <input type="reset" name='reset' id='reset' value="Vider" /> -->
                    <fieldset id="bouton">
                        <!-- JA/ On regroupe les bouton de fin de formulaire dans un fieldset afin de conserver l'ensemble des effets CSS-->
                        <input type="submit" name='submit' id='submit' value="Soumettre" />
                        <input type="reset" name='reset' id='reset' value="Vider" />
                    </fieldset>
                    <br><br>

                </form>
            </div>
        </div>
    </main>

    <footer class="page-footer light-blue">
        <div class="footer-copyright">
            <div class="container">
                © 2017 Copyright LDNRTeam1
            </div>
        </div>
    </footer>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
    <script src="js/formulaire.js"></script>
</body>

</html>
